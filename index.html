<!DOCTYPE html>
<html lang="en">
<head>
  <title>GMDB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <header>
    <div class ="topNav">
      <a class="GMDB">GMDB</a>
      <a class="active" href="#home">Home</a>
      <a class="active" href="#login">Login</a>
        <div class="topNav-right">
          <input type="text" class="search" placeholder="Search...">
          <button type="search" class="search-button" value="Search">Search<i class="fa fa-search"></i></button>
        </div>
    </div>
  </header>
  <div class="form-container">
    <div class="form">
      <p class="loginText">LOGIN</p>
      <form>
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Email goes here..." name="email">

        <label for="psw"><b>Password</b></label>
        <input type="password" id="psw" placeholder="Enter password" name="psw">

        <button type="submit" id="login" value="Login">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
